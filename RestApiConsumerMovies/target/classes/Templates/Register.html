<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<div th:insert="fragments.html :: head"></div>
	<body>
	   <header>
	   		<div th:insert="fragments.html :: menu"></div>
			<h1><span th:text="#{register.welcome}"></span></h1>
		</header>
		<main>
			<div class="register-page">
				<div class="form">
					<div class="error" th:if="${param.error}" th:text="#{register.incorrect}">
				</div>
					<form class="register-form" method="post" th:action="@{/register}">
						<label><span th:text="#{register.email}"></span><input type="email" name="useremail" />
						</label> 
						<label>
							<span th:text="#{register.password}"></span><input type="password" name="userpassword" /> 
						</label> 
						<label>
							<span th:text="#{register.firstName}"></span><input type="text" name="firstName" /> 
						</label> 
						<label>
							<span th:text="#{register.surname}"></span><input type="text" name="surname" /> 
						</label> 
					    <input type="submit" th:value="#{register.registerUser}"  />
					</form>
				</div>
			</div>
		</main>
	</body>
	<footer th:insert="fragments.html :: footer"></footer>
</html>
